<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#646cff" />
    
    <!-- 页面描述 -->
    <meta name="description" content="{% projectName %} - A modern React application built with Vite" />
    
    <!-- 关键词 -->
    <meta name="keywords" content="react, vite, javascript, application" />
    
    <!-- 作者信息 -->
    <meta name="author" content="{% author %}" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="{% projectName %}" />
    <meta property="og:description" content="A modern React application built with Vite" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="{% projectName %}" />
    <meta property="twitter:description" content="A modern React application built with Vite" />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 禁止电话号码自动格式化 -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- 禁止邮箱地址自动格式化 -->
    <meta name="format-detection" content="email=no" />
    
    <!-- 禁止地址自动格式化 -->
    <meta name="format-detection" content="address=no" />
    
    <!-- PWA 配置 -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>{% projectName %}</title>
    
    <!-- 样式加载策略 -->
    <style>
      /* 关键CSS内联或预加载 */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #646cff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- 预加载关键资源 -->
    <link rel="modulepreload" href="/src/main.jsx" as="script" />
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- 加载状态 -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    
    <!-- 应用根容器 -->
    <div id="root" style="display: none;"></div>
    
    <!-- 脚本加载 -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- 性能监控脚本 -->
    <script>
      // 隐藏加载动画，显示应用内容
      window.addEventListener('load', function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('root').style.display = 'block';
      });
      
      // 性能监控
      window.addEventListener('load', function() {
        if ('performance' in window) {
          setTimeout(function() {
            const perfData = window.performance.timing;
            const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
            const domReadyTime = perfData.domContentLoadedEventEnd - perfData.navigationStart;
            
            console.log('页面加载时间: ', pageLoadTime, 'ms');
            console.log('DOM准备时间: ', domReadyTime, 'ms');
            
            // 可以发送到分析服务
          }, 0);
        }
      });
    </script>
  </body>
</html>
