<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- 主题颜色 -->
    <meta name="theme-color" content="#42b883" />
    
    <!-- 页面描述 -->
    <meta name="description" content="{% projectName %} - 一个现代化的 Vue.js 应用程序" />
    
    <!-- 关键词 -->
    <meta name="keywords" content="vue, vite, javascript, 应用, 前端" />
    
    <!-- 作者信息 -->
    <meta name="author" content="{% author %}" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="{% projectName %}" />
    <meta property="og:description" content="一个现代化的 Vue.js 应用程序" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="{% projectName %}" />
    <meta property="twitter:description" content="一个现代化的 Vue.js 应用程序" />
    <meta property="twitter:image" content="/twitter-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 禁止电话号码自动格式化 -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- 禁止邮箱地址自动格式化 -->
    <meta name="format-detection" content="email=no" />
    
    <!-- 禁止地址自动格式化 -->
    <meta name="format-detection" content="address=no" />
    
    <!-- PWA 配置 -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>{% projectName %}</title>
    
    <!-- 样式加载策略 -->
    <style>
      /* 关键CSS内联或预加载 */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f6f6f6;
        color: #2c3e50;
        transition: background-color 0.3s, color 0.3s;
      }
      
      body.dark {
        background-color: #1a1a1a;
        color: #fff;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e6e6e6;
        border-top: 4px solid #42b883;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        font-size: 1.2rem;
        color: #7f7f7f;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 深色模式支持 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #fff;
        }
        
        .spinner {
          border-color: #333;
          border-top-color: #42b883;
        }
        
        .loading-text {
          color: #aaa;
        }
      }
    </style>
    
    <!-- 预加载关键资源 -->
    <link rel="modulepreload" href="/src/main.js" as="script" />
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>需要启用 JavaScript</h1>
        <p>此应用程序需要 JavaScript 才能正常运行。请在浏览器设置中启用 JavaScript。</p>
      </div>
    </noscript>
    
    <!-- 加载状态 -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div class="loading-text">加载中...</div>
    </div>
    
    <!-- 应用根容器 -->
    <div id="app" style="display: none;"></div>
    
    <!-- 脚本加载 -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- 性能监控脚本 -->
    <script>
      // 隐藏加载动画，显示应用内容
      window.addEventListener('load', function() {
        const loadingElement = document.getElementById('loading');
        const appElement = document.getElementById('app');
        
        if (loadingElement && appElement) {
          loadingElement.style.display = 'none';
          appElement.style.display = 'block';
        }
      });
      
      // 性能监控
      window.addEventListener('load', function() {
        if ('performance' in window) {
          setTimeout(function() {
            const perfData = window.performance.timing;
            const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
            const domReadyTime = perfData.domContentLoadedEventEnd - perfData.navigationStart;
            
            console.log('页面加载时间: ', pageLoadTime, 'ms');
            console.log('DOM准备时间: ', domReadyTime, 'ms');
            
            // 可以发送到分析服务
          }, 0);
        }
      });
      
      // 深色模式检测
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
      }
      
      // 监听深色模式变化
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
          document.body.classList.add('dark');
        } else {
          document.body.classList.remove('dark');
        }
      });
    </script>
  </body>
</html>
